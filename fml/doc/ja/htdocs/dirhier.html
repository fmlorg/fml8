<P> 実際にインストールされる場所は、次のような場所と想定されています。
<PRE>
/etc/fml/
/usr/local/lib/fml/$VERSION/
/usr/local/libexec/fml/$VERSION/
/usr/share/doc/fml/$VERSION/
</PRE>
