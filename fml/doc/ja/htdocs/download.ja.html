	CVS へのアクセス

   <UL>
	<LI>
	cvs.fml.org にアクセスできる権限のある人
<PRE>
cvs -d cvs.fml.org:/cvsroot co fmlsrc
</PRE>
	でアクセスできます(注: cvs over ssh のみがサポートされます)。
