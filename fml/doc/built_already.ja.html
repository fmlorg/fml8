<CENTER>
fml5 で既に動くもの
</CENTER>

これらのものは /usr/local/libexec/fml 以下にインストールされます。

注意: fml5 ではすべてのプログラムは /usr/local/libexec/fml/loader を経
由して起動されます。バージョン依存性を処理するために、つねにこの 
loader を通して起動していくことになっています。

<TABLE BRODER=4>
   <TD>
	<TR>  fml.pl (distribute)
	<TR>  配送処理ルーチン
   <TD>
	<TR>  fmlconf
	<TR>  変数一覧が表示される
   <TD>
	<TR>  fmldoc
	<TR>  モジュールのマニュアルを表示する
   <TD>
	<TR>  fmlticket
	<TR>  チケットシステムの現在の表示、およびチケットの close
</TABLE>

<!-- =================================================================== -->
</BODY>
</HTML>
